version: 1
env:
  variables:
    NODE_ENV: production
    NODE_OPTIONS: --max-old-space-size=4096
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Linting..."
        - npm run lint || true
        - echo "Building application..."
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
